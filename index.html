<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do something!</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">Do something!</h1>

      <hr />

      <main>
        <div class="tasks">
          <section class="task-section" id="task-section-todo"></section>

          <div class="separator"></div>

          <section class="task-section" id="task-section-completed"></section>
        </div>

        <div class="create">
          <div class="create__textarea">
            <input
              type="text"
              placeholder="Task description here..."
              id="todo-text"
            />
          </div>
          <div class="create__actions">
            <button class="create__actions__btn btn-primary" id="add-button">
              Add
            </button>
            <button
              class="create__actions__btn btn-secondary"
              id="clear-button"
            >
              Clear
            </button>
          </div>
        </div>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
